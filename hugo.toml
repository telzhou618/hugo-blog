  weight = 2
[[menu.main]]
  name = '分类'
  pageRef = '/categories'
  weight = 3
[[menu.main]]
  name = '标签'
  pageRef = '/tags'
  weight = 4
[[menu.main]]
  name = '关于'
  pageRef = '/about'
  weight = 5

[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    ########## necessary configurations ##########
    # https://github.com/hugo-fixit/FixIt/issues/43
    codeFences = true
    lineNos = true
    lineNumbersInTable = true
    noClasses = false
    ########## necessary configurations ##########
    guessSyntax = true
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.renderer]
      # whether to use HTML tags directly in the document
      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    ordered = false
    startLevel = 2
    endLevel = 6

[outputs]
  home = ["HTML", "RSS", "JSON", "archives"]
  page = ["HTML", "MarkDown"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML"]
  term = ["HTML", "RSS"]

# -------------------------------------------------------------------------------------
# Theme Core Configuration
# See: https://fixit.lruihao.cn/documentation/basics/#theme-configuration
# -------------------------------------------------------------------------------------

[params]
  # FixIt theme version
  version = "0.3.X" # e.g. "0.2.X", "0.2.15", "v0.2.15" etc.
  # ...
  # 首页信息
  [params.home]
    paginate = 10
    # 首页头像信息
    [params.home.profile]
      enable = true
      gravatarEmail = "telzhou618@qq.com"
      avatarURL = "https://raw.githubusercontent.com/telzhou618/images/main/img03/20240423112108.png"
      avatarMenu = ""
      title = "telzhou618"
      subtitle = "这是一个程序员的博客，欢迎你的到来！"
      typeit = false
      social = true
      disclaimer = ""
    # 首页文章配置
    [params.home.posts]
      enable = true
      paginate = 10
  [params.social]
    [params.social.Github]
      # 排列图标时的权重（权重越大，图标的位置越靠后）
      weight = 0
      # 你的社交 ID
      id = "telzhou618"
      # 你的社交链接的前缀
      prefix = "https://github.com/"
      # 当鼠标停留在图标上时的提示内容
      title = "Github"
  [params.author]
    name = "telzhou618"
    email = "telzhou618@qq.com"
    link = "https://github.com/telzhou618"
    avatar = "https://raw.githubusercontent.com/telzhou618/images/main/img03/20240423112108.png"

  [params.gitInfo]
    repo = "https://github.com/telzhou618/hugo-blog"
    branch = "main"
    # 阅读进度条
  [params.readingProgress]
    enable = true
    start = "left"
    position = "top"
    reversed = false
    light = ""
    dark = ""
    height = "2px"
  # 页面加载进度条
  [params.pace]
    enable = true
    color = "blue"
    theme = "minimal"
  # 返回顶部配置
  [params.backToTop]
    enable = true
    scrollpercent = false
  # 搜索配置
  [params.search]
    enable = true
    type = "fuse"
    contentLength = 4000
    placeholder = ""
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""
    [params.search.fuse]
      isCaseSensitive = false
      minMatchCharLength = 2
      findAllMatches = false
      location = 0
      threshold = 0.3
      distance = 100
      ignoreLocation = false
      useExtendedSearch = false
      ignoreFieldNorm = false

